<!DOCTYPE html>
<html>
<head>
  <title>HotelBooking.kng</title>
  <cols="30" rows="10">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <link rel="stylesheet" href="style.css">
    <h1>Hotel Booking</h1>
  </header>
  
  <main>
    <section class="booking-form">
      <h2>Book a Room</h2>
      <form>
        <label for="check-in-date">Check-in Date:</label>
        <input type="date" id="check-in-date" name="check-in-date" required>
        
        <label for="check-out-date">Check-out Date:</label>
        <input type="date" id="check-out-date" name="check-out-date" required>
        
        <label for="num-of-guests">Number of Guests:</label>
        <input type="number" id="num-of-guests" name="num-of-guests" required>
        
        <input type="submit" value="Search">
      </form>
    </section>
    
    <section class="search-results">
      <h2>Search Results</h2>
      <ul>
        <li>
          <h3>Premium</h3>
          <p>Price: 100 per day</p>
          <a href="#">Book Now</a>
        </li>
        <li>
          <h3>Luxury</h3>
          <p>Price: 150 per day</p>
          <a href="#">Book Now</a>
        </li>
       
      </ul>
    </section>
  </main>
  
  <footer>
    <p>created by Sourav Biswas</p>
  </footer>
</body>
</html>
